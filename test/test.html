<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/css/styles.css" rel="stylesheet" />
</head>
<body>
    <div id="innerForm" style="display: flex; flex-wrap: wrap; width: 600px">
        <div style="width: 50%">
            <label class="col-2"></label>
            <div class="col-10">
                <input id="nip" name="nip" placeholder="NIP o NIPS" type="text" class="form-control"
                    required="required">
            </div>

            <label class="col-2 col-form-label" for="fecha">Fecha:</label>
            <div class="col-10">
                <input id="fecha" name="fecha" type="date" class="form-control">
            </div>

            <label for="turno" class="col-2 col-form-label">Turno</label>
            <div class="col-10">
                <select id="turno" name="turno" class="form-control">
                    <option value="M">M (6-14)</option>
                    <option value="C">C (7-15)</option>
                    <option value="T">T (14-22)</option>
                    <option value="U">U (15-23)</option>
                    <option value="N">N (22-6)</option>
                </select>
            </div>

            <label for="exp" class="col-2 col-form-label">Expediente</label>
            <div class="col-10">
                <select id="exp" name="exp" class="form-control">
                    <option value=""></option>
                    <option value="OPERATIVA">OPERATIVA</option>
                    <option value="ATESTADOS">ATESTADOS</option>
                    <option value="URSI">URSI</option>
                    <option value="G Y P">G Y P</option>
                    <option value="USP&GARA">USP&GARA</option>
                    <option value="LOGÍSTICA">LOGÍSTICA</option>
                    <option value="ALCALDIA">ALCALDIA</option>
                    <option value="SAC">SAC</option>
                    <option value="JS">JS</option>
                    <option value="GALA&MACEROS">GALA&MACEROS</option>
                </select>
            </div>

            <label for="asiste" class="col-2 col-form-label">Asiste</label>
            <div class="col-10">
                <select id="asiste" name="asiste" class="form-control">
                    <option value=""></option>
                    <option value="A">Asiste</option>
                    <option value="R">Rechaza</option>
                    <option value="I">No Comparece</option>
                </select>
            </div>

            <label for="tls" class="col-2 col-form-label">TLS</label>
            <div class="col-10">
                <select id="tls" name="tls" class="form-control">
                    <option value=""></option>
                    <option value="1">Tiempo Libre</option>
                </select>
            </div>

            <label for="hora_entrada" class="col-6 col-form-label">Hora Entrada</label>
            <div class="col-10">
                <input id="hora_entrada" name="hora_entrada" type="time" class="form-control">
            </div>

            <label for="hora_salida" class="col-6 col-form-label">Hora Salida</label>
            <div class="col-11">
                <input id="hora_salida" name="hora_salida" type="time" class="form-control">
            </div>


        </div>
        <div style="width: 50%">
            <div class="col-10" >

                <input type="checkbox"> JS         <br>
                <input type="checkbox"> No Asignado<br>
                <input type="checkbox"> Ultima Hora<br>
                <input type="checkbox"> Justificado<br>
            </div>
            <div class="col-10">
                CT: <input type="text" class="form-control">
                Asignado por/ Sustituye a: <input type="text" class="form-control">
                Acto o Evento: <input type="text" class="form-control">
                Observaciones: <textarea class="form-control" rows=10></textarea>
            </div>
        

        </div>
        <div class="col-11" style="margin-top: 30px;">
            <button name="submit" id="semere" type="submit" class="btn btn-primary">Semere</button>
            <button name="submit" id="especialidad" type="submit"
                class="btn btn-primary">Especialidad</button>
            <button name="submit" id="js" type="submit" class="btn btn-primary">JS</button>
        </div>
        <audio id="player" controls>
            <source src="https://sounds-mp3.com/mp3/0011291.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
