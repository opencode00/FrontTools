<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Sistema de Gestión Interna de la Policía Local de San Cristóbal de la Laguna" />
    <meta name="author" content="paherosm@lalaguna.es" />
    <title>Policía Local de La Laguna</title>
    
    <link href="dist/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="plugins/opGrid/excelFind/excel-bootstrap-table-filter-style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="plugins/opGrid/excelFind/excel-bootstrap-table-filter-bundle.js"></script>
    <script type="text/javascript" src="plugins/opGrid/opGrid.class.js"></script>
    <script type="text/javascript" src="plugins/opTools.js"></script>
</head>

<body class="sb-nav-fixed">
    <nav id="templateHeadContainer" class="sb-topnav navbar navbar-expand navbar-dark bg-dark"></nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav"></div>

        <div id="layoutSidenav_content">
            <main id="main">
                <div class="container-fluid px-4">
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Samaritano/Diario </li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Diario
                            <input type="date">
                            <input type="date">
                            <input type="button" value="Filtrar">
                        </div>
                        <div id="table-data" style="height: 80vh; overflow: scroll;"></div>
                    </div>
                </div>
                <div id="form"
                    style="width: 700px; min-height: 800px; position: fixed; top: 10%;left: 30%; background-color: #EEE; padding: 20px; border: 1px solid #ccc; box-shadow: 2px 2px 6px #666,-2px -2px 6px #666;">
                    test de formulario
                    <a href="#"
                        onclick="const form = document.getElementById('form'); form.style.display = 'none'">X</a>
                    <div id="innerForm" style="display: flex; flex-wrap: wrap; width: 700px">
                        <div style="width: 50%">
                            <label class="col-2"></label>
                            <div class="col-10">
                                <input id="nip" name="nip" placeholder="NIP o NIPS" type="text" class="form-control"
                                    required="required">
                            </div>
                
                            <label class="col-2 col-form-label" for="fecha">Fecha:</label>
                            <div class="col-10">
                                <input id="fecha" name="fecha" type="date" class="form-control">
                            </div>
                
                            <label for="turno" class="col-2 col-form-label">Turno</label>
                            <div class="col-10">
                                <select id="turno" name="turno" class="form-control">
                                    <option value="M">M (6-14)</option>
                                    <option value="C">C (7-15)</option>
                                    <option value="T">T (14-22)</option>
                                    <option value="U">U (15-23)</option>
                                    <option value="N">N (22-6)</option>
                                </select>
                            </div>
                
                            <label for="exp" class="col-2 col-form-label">Expediente</label>
                            <div class="col-10">
                                <select id="exp" name="exp" class="form-control">
                                    <option value=""></option>
                                    <option value="OPERATIVA">OPERATIVA</option>
                                    <option value="ATESTADOS">ATESTADOS</option>
                                    <option value="URSI">URSI</option>
                                    <option value="G Y P">G Y P</option>
                                    <option value="USP&GARA">USP&GARA</option>
                                    <option value="LOGÍSTICA">LOGÍSTICA</option>
                                    <option value="ALCALDIA">ALCALDIA</option>
                                    <option value="SAC">SAC</option>
                                    <option value="JS">JS</option>
                                    <option value="GALA&MACEROS">GALA&MACEROS</option>
                                </select>
                            </div>
                
                            <label for="asiste" class="col-2 col-form-label">Asiste</label>
                            <div class="col-10">
                                <select id="asiste" name="asiste" class="form-control">
                                    <option value=""></option>
                                    <option value="A">Asiste</option>
                                    <option value="R">Rechaza</option>
                                    <option value="I">No Comparece</option>
                                </select>
                            </div>
                
                            <label for="tls" class="col-2 col-form-label">TLS</label>
                            <div class="col-10">
                                <select id="tls" name="tls" class="form-control">
                                    <option value=""></option>
                                    <option value="1">Tiempo Libre</option>
                                </select>
                            </div>
                
                            <label for="hora_entrada" class="col-6 col-form-label">Hora Entrada</label>
                            <div class="col-10">
                                <input id="hora_entrada" name="hora_entrada" type="time" class="form-control">
                            </div>
                
                            <label for="hora_salida" class="col-6 col-form-label">Hora Salida</label>
                            <div class="col-11">
                                <input id="hora_salida" name="hora_salida" type="time" class="form-control">
                            </div>
                        </div>
                        <div style="width: 50%">
                            <div class="col-10">
                                <input id="js" type="checkbox"> JS <br>
                                <input id="na" type="checkbox"> No Asignado<br>
                                <input id="uh" type="checkbox"> Ultima Hora<br>
                                <input id="ju" type="checkbox"> Justificado<br>
                            </div>
                            <div class="col-10">
                                CT: <input id="ct" type="text" class="form-control">
                                Asignado por/ Sustituye a: <input id="apsa" type="text" class="form-control">
                                Acto o Evento: <input id="ae" type="text" class="form-control">
                                Observaciones: <textarea id="obs" class="form-control" rows=10></textarea>
                            </div>
                
                
                        </div>
                        <div class="col-11" style="margin-top: 30px;">
                            <button name="submit" id="semere" type="submit" class="btn btn-primary">Semere</button>
                            <button name="submit" id="especialidad" type="submit"
                                class="btn btn-primary">Especialidad</button>
                            <button name="submit" id="js" type="submit" class="btn btn-primary">JS</button>
                        </div>
                        <audio id="player" controls>
                            <source src="https://sounds-mp3.com/mp3/0011291.mp3" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </main>
            <footer id="templateFooter" class="py-4 bg-light mt-auto"></footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="dist/js/scripts.js"></script>
    <script src="dist/js/myScripts.js"></script>    
</body>

</html>
